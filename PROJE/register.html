<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form class="needs-validation" action="login.html" novalidate>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstname4">First name</label>
                    <input type="text" class="form-control" id="inputFirstname4" placeholder="First Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastname4">Last name</label>
                    <input type="text" class="form-control" id="inputLastname4" placeholder="Last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block p-3 mb-2 bg-dark text-white">Create Account</button>
            <div class="text-center mt-4">
                <a href="login.html">Already Have One?</a>
            </div>
        </form>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
