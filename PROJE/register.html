<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="#">
</head>
<body>
    <div id="signup-form" class="container mt-5"> 
        <div class="container">

          </div>
        <form action="index.html" class="needs-validation" novalidate>
            <h1 class="text-center">Sign Up</h1>
            <div class="form-group">
                <label for="username">Full Name</label>
                <input type="text" placeholder="Full Name" id="username" class="form-control" required>
                <div class="invalid-feedback">Please enter your full name.</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" class="form-control" required>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" placeholder="Phone" id="phone" class="form-control">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" placeholder="Address" id="address" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            <div class="text-center mt-3">
                <a href="login.html">Already Have One?</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
       
        (function() {
            'use strict';
            window.addEventListener('load', function() {
    
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
